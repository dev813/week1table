<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<style type="text/css">
		body{
			font-family: arial ,sans-serif;
		}
		th{
			background-color: rgb(67,178,89);
			color: white;

		}
		th,td {
			padding: 10px;
			border: lightgrey solid 1px;
		}

		table {
			border-collapse: collapse;
		}
		tr:nth-child(even){
			background-color: lightgrey;
		}
		tr:hover {
			background-color: darkgrey;
			color: white;
		}


	</style>


</head>
